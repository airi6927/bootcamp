<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Form 1</h2>
    <form action="" method="get">
        <label for="full_name">Full Name</label>
        <input type="text" name="full_name" id="full_name">

        <input type="submit" name="btn_submit" value="Submit">
        <!-- get -> data on Web site URL -->
    </form>
    <form action="" method="post">
        <label for="full_name">Full Name</label>
        <input type="text" name="full_name" id="full_name">

        <input type="submit" name="btn_submit" value="Submit">
        <!-- post -> no data on Web site URL -->
    </form>
    <form action="https://kredo.jp" method="get">
        <label for="full_name">Full Name</label>
        <input type="text" name="full_name" id="full_name">
        <!-- 上記の場合、valueを設定したら、ボックスの中にvalue値が入った状態になる -->

        <input type="submit" name="btn_submit" value="Submit">
        <!-- URL -> name data on the kredo web site url -->
    </form>

    <h2>Registration Form</h2>

    <form action="" method="get">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Type your fisrt name here">

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required>

        <label for="email_address">Email Address</label>
        <input type="email" name="email_address" id="email_address" placeholder="@gmail.com">
        <!-- email -> make an error when it is not complete -->

        <!-- password -->
        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <!-- age -->
        <label for="age">Age</label>
        <input type="number" name="age" id="age">
        
        <!-- birthday -->
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">

        <!-- radio -->
        <!--  -->
        <div>
            <p>Please choose your favourite music genre:</p>
            <input type="radio" name="music" value="pop music" id="pop">
            <label for="pop">Pop</label>

            <input type="radio" name="music" value="rock" id="rock">
            <label for="rock">Rock</label>
        </div>

        <!-- check box -->
        <div>
           <p>Please choose your favourite food/s</p>
           
           <input type="checkbox" name="food" value="ramen" id="ramen">
           <label for="ramen">Ramen</label>

           <input type="checkbox" name="food" value="sushi" id="sushi">
           <label for="sushi">Sushi</label>

           <input type="checkbox" name="food" valur="curry" id="curry">
           <label for="curry">Curry</label>
        </div>

        <!-- upload file -->
        <div>
            <label for="photo">Upload your photo</label>
            <input type="file" name="photo" id="photo">
        </div>

        <!-- dropdown listbox -->
        <div>
            <label for="device">What is your device?</label>
            <select name="device" id="device">
                <option value=" "> </option>
                <option value="macbook">Mac</option>
                <option value="windows">Windows</option>
                <option value="iphone">iPhone</option>
            </select>
        </div>

        <!-- dropdown listbox with multiple choice -->
        <div>
            <label for="device">What is your device?</label>
            <select name="device" id="device" multiple>
                <option value=" "> </option>
                <option value="macbook">Mac</option>
                <option value="windows">Windows</option>
                <option value="iphone">iPhone</option>
            </select>
        </div>

        <!-- comment box -->
        <!-- cols="30" rows="10" -> default -->
        <div>
            <label for="comment">Comments:</label>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Type your comment here"></textarea>
        </div>

        <!-- button -->
        <!-- button should be write in form -->
        <input type="submit" name="submit" value="Register">
        
        <button type="submit" name="submit">Send</button>]
        
    </form>



</body>
</html>
